<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
  	<title>Trivia</title>
</head>
<body>

	<div class="container">
		<h1>  Disney Trivia </h1>

		<div id="startPage">
		 	<button id="startButton">Click to Start</button>
		</div>

		<div id= "triviaPage">
			<h2> Time Remaining: <span class="time"> </span> </h2>
		</div>

		<div id="wrongAnswerPage">
			<h2> Time Remaining: <span class="time"> </span></h2>
			<div class="paragraphs">
				<p>	Nope! </p>
				<p>The correct answer was: <span class= "correctAnswer"> </span> </p>
			</div>
			<div class="image"> </div>
		</div>

		<div id="rightAnswerPage">
			<h2> Time Remaining: <span class="time"> </span></h2>
			<div class="paragraphs">
				<p>	You are correct! </p>
			</div>
			<div class="image"> </div>
		</div>

		<div id="timeOutPage">
			<h2> Time Remaining: 0 Seconds </h2>
			<div class="paragraphs">
				<p>	You are out of time! </p>
				<p> The correct answer was: <span class= "correctAnswer"> </span></p>
			</div>
			<div class="image"> </div>
		</div>

		<div id="endPage">
			<h2> Time Remaining: <span class="time"> </span></h2>
			<div class="paragraphs">
				<p>All done, here is how you did!</p>
				<br>
				<p>Correct Answers:<span class="numCorrectAnswers"> </span> </p>
				<p>Incorrect Answers:<span class="numIncorrectAnswers"> </span> </p>
				<p>Unanswered Questions:<span class="numUnanswered"> </span> </p>
			</div>
			<button id="resetButton">Click to Start Over!</button>

		</div>

	</div>

	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
